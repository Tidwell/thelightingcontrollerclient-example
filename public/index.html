<!doctype html>
<html class="no-js" lang="en_US">
<head>
	<base href="/">
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>TheLightingControllerClient Example Application</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="apple-touch-icon" href="apple-touch-icon.png">
	<!-- Place favicon.ico in the root directory -->

	<link rel="stylesheet" href="/css/normalize.css">
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	
	<link rel="stylesheet" href="/css/main.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
</head>
<body ng-app="TheLightingControllerClientExampleApp" ng-cloak ng-controller="ApplicationController as appVM">
	<!--[if lte IE 9]>
	<p class="browserupgrade">
		You are using an <strong>outdated</strong>
		browser. Please
		<a href="http://browsehappy.com/">upgrade your browser</a>
		to improve your experience and security.
	</p>
	<![endif]-->

	<ng-view></ng-view>
	<md-toolbar class="bottom-toolbar" layout="row">

      	<md-button aria-label="Buttons" flex ng-href="/buttons" ng-class="{'current': appVM.activePage == 'buttons'}">
            <i class="fa fa-file"></i>
            <br />
	        Buttons
	    </md-button>

	    <md-button aria-label="Tools" flex ng-href="/tools" ng-class="{'current': appVM.activePage == 'tools'}">
	        <i class="fa fa-play"></i>
	        <i class="fa fa-pause"></i>
	        <br />
	        Tools
		</md-button>

		<md-button aria-label="Faders" flex ng-href="/faders" ng-class="{'current': appVM.activePage == 'faders'}">
	        <i class="fa fa-sliders"></i>
	        <br />
	        Faders
	    </md-button>

    </md-toolbar>

	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

	<script src="/socket.io/socket.io.js"></script>

	<script src="/js/app.js"></script>
	<script src="/js/bpm-counter.js"></script>


</body>
</html>
